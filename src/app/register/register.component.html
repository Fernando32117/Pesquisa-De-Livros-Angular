<div class="register-container">
  <h2>Cadastro</h2>

  <p class="register-description">
    Crie sua conta para acessar uma biblioteca cheia de livros incríveis!
  </p>

  <form (ngSubmit)="register()">
    <label for="username">Nome:</label>
    <input
      type="text"
      id="username"
      [(ngModel)]="username"
      name="username"
      required
    />

    <label for="email">E-mail:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required />

    <label for="password">Senha:</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
    />

    <label for="confirmPassword">Confirme a Senha:</label>
    <input
      type="password"
      id="confirmPassword"
      [(ngModel)]="confirmPassword"
      name="confirmPassword"
      required
    />

    <button type="submit">Cadastrar</button>
  </form>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

  <p class="register-text">
    Já tem uma conta?
    <button (click)="goToLogin()" class="login-button" routerLink="login">Faça login</button>
  </p>

  
</div>
<!-- Modal de Sucesso -->
<div *ngIf="showSuccessModal" class="modal-overlay">
<div class="modal-content">
  <p>Cadastro realizado com sucesso!</p>
  <button (click)="closeModal()" href="login">Fazer Login</button>
</div>
</div>
